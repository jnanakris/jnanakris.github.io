<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms || Jeweled Kebab</title>
  <link rel="stylesheet" href="styles/default.css">
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <h2>Customer Interaction Form</h2>
    <form action="#" id="businessForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required size="30" placeholder="Your full name"><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required size="20" placeholder="e.g. 555-123-4567"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="example@domain.com"><br><br>

      <fieldset>
        <legend>Select the services you're interested in:</legend>
        <label><input type="checkbox" name="services" value="design"> Website Design</label>
        <label><input type="checkbox" name="services" value="hosting"> Hosting</label>
        <label><input type="checkbox" name="services" value="seo"> SEO Optimization</label>
      </fieldset><br>

      <fieldset>
        <legend>Preferred Contact Method:</legend>
        <label><input type="radio" name="contact_method" value="email" required> Email</label>
        <label><input type="radio" name="contact_method" value="phone"> Phone</label>
      </fieldset><br>

      <label for="budget">Select Your Budget Range:</label>
      <select name="budget" id="budget">
        <option value="under1k">Under $1,000</option>
        <option value="1kto5k">$1,000 - $5,000</option>
        <option value="5kplus">Over $5,000</option>
      </select><br><br>

      <input type="reset" value="Reset Form">
      <input type="submit" value="Submit Inquiry">
    </form>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
