<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelPal | My Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <header>
    <div data-include="components/header.html"></div>

  <main class="container py-4">

                class="btn btn-sm btn-danger">Cancel</button></span>
          </a>
          <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

                class="btn btn-sm btn-danger">Cancel</button></span>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script>
    document.getElementById("validation-link-html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);

  <script src="scripts/HTMLInclude.min.js"></script>
