<!-- Description: Profile page for TravelPal project -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelPal | My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/default.css">
</head>

<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main class="container py-4">
    <div class="row align-items-center">
      <div class="col-md-6">
        <img src="images/flight-form.png" width="500" height="500" class="img-fluid rounded shadow" alt="Profile settings form">
      </div>
      <div class="col-md-6">

        <h2>User Profile</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="username" class="form-label">Display Name</label>
            <input type="text" class="form-control" id="username" value="Jnana" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" value="example@domain.com" required>
          </div>
          <div class="col-12">
            <label for="virtualId" class="form-label">Virtual Contact ID</label>
            <input type="text" class="form-control" id="virtualId" value="VP-8729-XYZ" disabled>
          </div>
          <div class="col-12">
            <label class="form-label">Available to Help?</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="availableCheck" checked>
              <label class="form-check-label" for="availableCheck">Yes, I'm available as a travel companion</label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Profile</button>
          </div>
        </form>

      </div>
    </div>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script src="scripts/HTMLInclude.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/badgeUpdate.js"></script>
  <script>
    document.getElementById("validation-link-html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
    document.getElementById("validation-link-css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
  </script>

</body>

</html>
