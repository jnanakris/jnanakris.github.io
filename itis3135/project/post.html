<!-- Description: Post Request page for TravelPal project -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelPal | Post a Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/default.css">
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main class="container py-4">
    <div class="row align-items-center">
      <div class="col-md-6">
        <img src="images/flight-form.png" width="500" height="500" class="img-fluid rounded shadow" alt="Flight request form">
      </div>
      <div class="col-md-6">
        <h2>Submit a Travel Help Request</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="airline" class="form-label">Airline</label>
            <input type="text" class="form-control" id="airline" required>
          </div>
          <div class="col-md-6">
            <label for="flightNumber" class="form-label">Flight Number</label>
            <input type="text" class="form-control" id="flightNumber" required>
          </div>
          <div class="col-md-6">
            <label for="fromCity" class="form-label">From</label>
            <input type="text" class="form-control" id="fromCity" required>
          </div>
          <div class="col-md-6">
            <label for="toCity" class="form-label">To</label>
            <input type="text" class="form-control" id="toCity" required>
          </div>
          <div class="col-md-6">
            <label for="date" class="form-label">Date of Travel</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="col-12">
            <label for="note" class="form-label">Additional Notes</label>
            <textarea class="form-control" id="note" rows="3"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit Request</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script>
    document.getElementById("validation-link-html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
    document.getElementById("validation-link-css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
  </script>
  <script src="scripts/HTMLInclude.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/badgeUpdate.js"></script>
</body>
</html>
